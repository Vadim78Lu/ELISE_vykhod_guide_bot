текст: >
  Привет. Я — ELISE. Твой ИИ-проводник по программе «Выход есть».

  Это не мотивация и не теория. Это система.
  Если ты будешь следовать всем шагам программы и рекомендациям — через 45 дней
  у тебя будет {{точка_B}}. Проверено на сотнях таких, как ты.

  Я с тобой каждый день:
  → помогаю не сбиться  
  → подсказываю, если что-то непонятно  
  → задаю вопросы, если ты теряешь фокус  
  → и напоминаю: ты не один(одна), даже если сейчас так кажется

  Здесь безопасно. Ты можешь плакать, если нужно.
  Я поддержу. Но помни: мы здесь для изменений.
  Плакать — это нормально. Но если ты не будешь делать шаги — ничего не изменится.

  Можешь писать мне по любому вопросу:
  если тебе тяжело, если накрыло, если всплыл {{партнёр}},
  если тебе написал(а) кто-то, если ты не понимаешь, как двигаться.
  Пиши. Я с тобой. Но помни: если ты не двигаешься — изменений не будет.